<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pure React Samples</title>
    </head>
    <body>
        <!-- Target Container -->
        <div id="root"></div>

        <!-- React Library & React DOM-->
        <script
        crossorigin
        src="https://unpkg.com/react@16/umd/react.development.js"
        ></script>
        <script
        crossorigin
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
        ></script>

        <script>
            // JavaScript Code with Pure React
            
            // function IngredientsList(props) {
            //     return React.createElement(
            //         "ul",
            //         {className: "ingredients"},
            //         props.items.map((ingredient,i) => React.createElement("li",{key: i}, ingredient))
            //     );
            // }
            function IngredientsList({items}) {
                return React.createElement(
                    "ul",
                    {className: "ingredients"},
                    items.map((ingredient,i) => React.createElement("li",{key: i}, ingredient))
                );
            }

            const items = [
                "2 lb salmon",
                "5 springs fresh rosemary",
                "2 tablespoons olive oil",
                "2 small lemons",
                "1 teaspoon kosher salt",
                "4 cloves of chopped garlic"
            ];

            ReactDOM.render(
                React.createElement(IngredientsList, {items}, null),
                document.getElementById("root")
            );

        </script>
    </body>
</html>
