<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pure React Samples</title>
    </head>
    <body>
        <!-- Target Container -->
        <div id="root"></div>

        <!-- React Library & React DOM-->
        <script
        crossorigin
        src="https://unpkg.com/react@16/umd/react.development.js"
        ></script>
        <script
        crossorigin
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
        ></script>

        <script>
            // JavaScript Code with Pure React

            const items = [
                "2 lb salmon",
                "5 springs fresh rosemary",
                "2 tablespoons olive oil",
                "2 small lemons",
                "1 teaspoon kosher salt",
                "4 cloves of chopped garlic"
            ];


            const dish = React.createElement(
                "section",
                {id: "baked-salmon"},
                React.createElement("h1",{id: "recipe-0"}, "Baked Salomn"),
                React.createElement(
                    "ul",
                    {className: "ingredients"},
                    items.map((ingredient,i) => React.createElement("li",{key: i},ingredient))
                ),
                React.createElement(
                    "section",
                    {className: "instructions"},
                    React.createElement("h2",null,"Cooking Instructions"),
                    React.createElement("p",null,"Preheat the oven to 375 degrees."),
                    React.createElement("p",null,"Lightly coat aluminum foil with oil."),
                    React.createElement("p",null,"Lightly coat aluminum foil with oil."),
                    React.createElement(
                        "p",
                        null,
                        "Cover with rosemary sliced lemons, chopped garlic."
                    ),
                    React.createElement(
                        "p",
                        null,
                        "Cover with rosemary sliced lemons, chopped garlic."
                    ),
                    React.createElement("p",null,"Remove from oven.")
                )
            );
            console.log(dish);

            ReactDOM.render(dish,document.getElementById("root"));

        </script>
    </body>
</html>
